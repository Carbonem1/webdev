<!DOCTYPE html>
<meta charset="UTF-8">

<html>
    <head>
		<script type = "text/javascript" src = "js/js.js"> </script>
		<script src = "jquery-3.1.0.min.js"> </script>
        <link rel = "stylesheet" href = "css/styles.css" type = "text/css">
        <title> Lollygag </title>


		<script type = "text/javascript">
			//used to create unique IDs for input fields
			uniq_pid=2;
			$("#addButton").prop("disabled", "false");

			function submitRequest()
			{
					//sample: {name1: test, name2: test}

					var names = [];
					var dataString = "";
					dataString="\{"
					//pull data from text boxes and connect to ajax to submit
					for(i=1; i<=uniq_pid; i++)
					{
						text=$("#player"+i).val();
						dataString+="\"player"+i+"\": \""+text+"\"";

						//add name to master array
						names.push(text);

						if(i < uniq_pid) {dataString+=", ";}
					}
					dataString+="\}";
					console.log(dataString);

				    $.ajax({
						type: "POST",
						url: "newrequest.php",
						data: JSON.parse(dataString),
						success: function(data) {
							alert(data);
							fullstring = data;
							numlist = fullstring.split(",");
							for(i=0;i<=numlist.length;i+=2)
							{
								if(numlist[i] > numlist[i+1])
								{
									//set player(i+1) color to green and player(i+2) color to red
									$("#player"+(i+1)).css("background-color", "green");
									$("#player"+(i+2)).css("background-color", "red");
								}
								if(numlist[i] < numlist[i+1])
								{
									//set player(i+1) color to RED   and player i+2 color to GREEN
									$("#player"+(i+2)).css("background-color", "green");
									$("#player"+(i+1)).css("background-color", "red");
								}
								if(numlist[i] == numlist[i+1])
								{
									//set both colors to yellow
									$("#player"+(i+2)).css("background-color", "yellow");
									$("#player"+(i+1)).css("background-color", "yellow");
								}
							}
						}
						
					});

			}


			function addComparison()
			{
				//PLAYER 1
				uniq_pid++;
				newrow="<input id = \"player"+uniq_pid+"\" name = \"player"+uniq_pid+"\" type=\"text\" placeholder =\"Player "+uniq_pid+"\">";

				//VS
				newrow+="<a class = \"league_text\"> vs </a>";
	
				//PLAYER 2
				uniq_pid++;
				newrow+="<input id = \"player"+uniq_pid+"\" name = \"player"+uniq_pid+"\" type=\"text\" placeholder =\"Player "+uniq_pid+"\">";
				newrow+="<br />";
				newrow+="<br />";
				
				if(uniq_pid == 6) 
				{
					$("#addButton").prop("disabled", true);
					$("#comparisonRows").append(newrow);
				}
				else if (uniq_pid < 6) 
				{
					$("#comparisonRows").append(newrow);
				}
				else { newrow="";}

				$("#removeButton").prop("disabled", false);
			}
			function removeComparison()
			{
				text=$("#comparisonRows").html();
				uniq_pid -=2;
				if(uniq_pid == 2)
				{
					$("#removeButton").prop("disabled", true);
				}

				text = text.substring(0, text.length-178);

				$("#addButton").prop("disabled", false);

				$("#comparisonRows").html(text);
			}
			function clearFields()
			{
				$("input").val('')
			}
		</script>

    </head>

    <body>
      <div id = "title" class = "LeagueTitle">
        <p id="titletext"> LOLLYGAG </p>
      </div>

      <div id = "section">
        <center>
          <div class = "sectionItem">
            <p class = "sectionHeader"> Compare players </p>
            <div class="input-list style-1 clearfix" id="comparisonRows">
              	<input id = "player1" name = "player1" type="text" placeholder="Player 1" onfocus = "this.placeholder = ''"" onblur = "this.placeholder = 'Player 1'">
              	<a class = "league_text"> vs </a>
              	<input id = "player2" name = "player2" type="text" placeholder="Player 2">
		      	<br /> <br />
            </div>
		    <button id="addButton"    onClick=addComparison()>Add</button>
		    <button id="removeButton" onClick=removeComparison() disabled=true>Remove</button>
		    <button onClick=submitRequest()> Submit </button>
		    <button id="clearButton"    onClick=clearFields()>Clear</button>
          </div>
          <div id = "sectionBorder">
          </div>
        </center>
      </div>
</body>
</html>
